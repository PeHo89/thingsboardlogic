<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/login">Thingsboardlogic</a>
    </div>
      <ul *ngIf="!isloggedin" class="nav navbar-nav navbar-right">
        <li><a routerLink="/login" href="#">Login</a></li>
      </ul>
      <ul *ngIf="isloggedin" class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{emailaddress}} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#" (click)="logout()">Logout</a></li>
            <li role="presentation" class="divider"></li>
            <li><a href="#" data-toggle="modal" data-target="#deleteAccountModal">Delete account</a></li>
          </ul>
        </li>
      </ul>
    </div>
</nav>

<div id="deleteAccountModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete account</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you, want to delete your account?</p>
        <small>This action will delete your account at Thingsboardlogic, stop all<br/>
          running watcher and delete all saved watcher. This action can't be undone.</small>
      </div>
      <div class="modal-footer">
        <button (click)="deleteAccount()" type="button" class="btn btn-danger" data-dismiss="modal">Delete account</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
